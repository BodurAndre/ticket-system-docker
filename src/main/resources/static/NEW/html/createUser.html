<div class="form-container">
  <div class="form">
    <h2><i class="fas fa-user-plus"></i> Создание пользователя</h2>

    <div class="input-group">
      <div class="input-item">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" placeholder="Введите имя">
      </div>
      <div class="input-item">
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" placeholder="Введите фамилию">
      </div>
    </div>

    <div class="input-group">
      <div class="input-item">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@email.com">
      </div>
      <div class="input-item">
        <label for="role">Роль:</label>
        <select id="role">
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
          <option value="PROCESSOR">PROCESSOR</option>
        </select>
      </div>
    </div>

    <div class="input-group">
        <div class="input-item">
            <label for="dateOfBirth">День рождения:</label>
            <input type="date" id="dateOfBirth">
        </div>
      <div class="input-item">
        <label>Пол:</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="MALE">
            <span>Мужской</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="FEMALE">
            <span>Женский</span>
          </label>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="create-user" type="button" class="submit-btn">
        <i class="fas fa-user-plus"></i> Сохранить
      </button>
    </div>
  </div>
</div>
