<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система поддержки - Главная</title>
    <link rel="stylesheet" href="/css/support/support.css"/>
    <link rel="stylesheet" href="/css/loading.css"/>
    <link rel="stylesheet" href="/css/support/support-create.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <!-- Современный header с градиентом -->
        <header class="modern-header">
            <div class="header-container">
                <div class="logo-section">
                    <a href="/" id="logo">
                        <i class="fas fa-ticket-alt"></i>
                        <span>TicketSystem</span>
                    </a>
                </div>
                <div id="user-info">
                    <div class="user-welcome">
                        <i class="fas fa-user-circle"></i>
                        <span>Добро пожаловать</span>
                    </div>
                    <div class="user-actions">
                        <a href="#MyAccount" class="user-action-btn">
                            <i class="fas fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                        <a href="/logout" class="user-action-btn logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Выйти</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="body">
            <!-- Современная навигация -->
            <nav class="modern-nav">
                <div class="nav-left">
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="search-input" name="title" placeholder="Поиск по тикетам...">
                            <button class="search-btn" type="submit">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="nav-center">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Главная</span>
                    </a>
                    <a href="#createTickets" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Создать задачу</span>
                    </a>

                    <a href="#users" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                    <a href="#statistics" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Статистика</span>
                    </a>
                </div>

                <div class="nav-right" id="information">

                </div>
            </nav>
            <div id="app">

            </div>
        </div>
    </div>
</body>
<script src="/NEW/js/app.js"></script>
<script src="/NEW/js/notification.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
